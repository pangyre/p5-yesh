---
# SITE SPECIFIC ------------------------------------------
site:
  name: <yesh/>
#  use_google_js: Yes

# APPLICATION --------------------------------------------
default_view: Alloy


# PLUGINS ------------------------------------------------
Plugin::Authentication:
  realms:
    default:
      class: SimpleDB
      user_model: DBIC::User
      password_type: self_check
      role_relation: site_roles
      role_field: name


# CONTROLLERS --------------------------------------------
Controller::Session:
  secure_login: 1

Controller::User:
  secure_edit: 1
  reset_token_lives_for: 1 hour
  secure_registration: 1
  model_stash:
    schema: DBIC
  new_users_get_author_role: 1

Controller::HTML::FormFu:
  default_action_use_path: 1
  model_stash:
    schema: DBIC
  constructor:
    default_args:
      elements:
        Radiogroup:
          auto_id: $f_%n_%c
        Checkboxgroup:
          auto_id: %f_%n_%c


# MODELS -------------------------------------------------
Model::DBIC:
  connect_info:
    - Connection information should be provided in __path_to(yesh_local.yml)__
    - ~
    - ~
    - RaiseError: 1
      AutoCommit: 1
      ChopBlanks: 1

Model::SelfTest:
  lib: __path_to(lib)__

Model::CHI:
  class: CHI
  args:
    driver: File

# VIEWS --------------------------------------------------
View::Alloy:
  INCLUDE_PATH:
    - __path_to(root/alloy/src)__
    - __path_to(root/alloy)__
  PRE_PROCESS:
    - lib/macros.tt
  TEMPLATE_EXTENSION: .tt
  CATALYST_VAR: yesh
  WRAPPER: lib/wrapper.tt
  TRIM: 1
  COLLAPSE: 1
